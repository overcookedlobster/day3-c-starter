name: Autograding Tests
on:
  - push
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make libc6-dev gdb

    # Build all exercises and tests once
    - name: Build all exercises
      run: make clean && make all && make test > test_output.txt 2>&1 || true

    # Test 1 - Basic Float Pointer
    - name: Test 1 - Basic Float Pointer
      id: test-1
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test 1 - Basic Float Pointer
        setup-command: ''
        command: ./tests/test_q1
        timeout: 10
        max-score: 20

    # Test 2 - Swap Function
    - name: Test 2 - Swap Function
      id: test-2
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test 2 - Swap Function
        setup-command: ''
        command: ./tests/test_q2
        timeout: 10
        max-score: 20

    # Test 3 - Sum Array
    - name: Test 3 - Sum Array
      id: test-3
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test 3 - Sum Array
        setup-command: ''
        command: ./tests/test_q3
        timeout: 10
        max-score: 20

    # Test 4 - Student Struct
    - name: Test 4 - Student Struct
      id: test-4
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test 4 - Student Struct
        setup-command: ''
        command: ./tests/test_q4
        timeout: 10
        max-score: 20

    # Test 5 - Dynamic Array
    - name: Test 5 - Dynamic Array
      id: test-5
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test 5 - Dynamic Array
        setup-command: ''
        command: ./tests/test_q5
        timeout: 10
        max-score: 20

    # Report results
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST-1_RESULTS: "${{steps.test-1.outputs.result}}"
        TEST-2_RESULTS: "${{steps.test-2.outputs.result}}"
        TEST-3_RESULTS: "${{steps.test-3.outputs.result}}"
        TEST-4_RESULTS: "${{steps.test-4.outputs.result}}"
        TEST-5_RESULTS: "${{steps.test-5.outputs.result}}"
      with:
        runners: test-1,test-2,test-3,test-4,test-5
