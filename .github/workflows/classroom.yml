name: Autograding Tests
on:
  - push
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make libc6-dev gdb

    # Build everything once
    - name: Build all exercises and tests
      run: make clean && make all && make test || true

    # Test 1 - Q1 uses IO testing (simple main() program)
    - name: Test 1 - Basic Float Pointer
      id: test-1
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Test 1 - Basic Float Pointer
        setup-command: ''
        command: ./q1_basic_float_pointer/basic
        input: ''
        expected-output: 'Correct implementation! âœ“'
        comparison-method: contains
        timeout: 10
        max-score: 20

    # Test 2 - Q2 uses unit testing (has testable function)
    - name: Test 2 - Swap Function
      id: test-2
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test 2 - Swap Function
        setup-command: ''
        command: ./tests/test_q2
        timeout: 10
        max-score: 20

    # Test 3 - Q3 uses unit testing (has testable function)
    - name: Test 3 - Sum Array
      id: test-3
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test 3 - Sum Array
        setup-command: ''
        command: ./tests/test_q3
        timeout: 10
        max-score: 20

    # Test 4 - Q4 uses unit testing (has testable function)
    - name: Test 4 - Student Struct
      id: test-4
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test 4 - Student Struct
        setup-command: ''
        command: ./tests/test_q4
        timeout: 10
        max-score: 20

    # Test 5 - Q5 uses IO testing (simple main() program with input)
    - name: Test 5 - Dynamic Array
      id: test-5
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Test 5 - Dynamic Array
        setup-command: ''
        command: ./q5_dynamic_array/dynamic
        input: '4'
        expected-output: 'Sum: 10'
        comparison-method: contains
        timeout: 10
        max-score: 20

    # Report results
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST-1_RESULTS: "${{steps.test-1.outputs.result}}"
        TEST-2_RESULTS: "${{steps.test-2.outputs.result}}"
        TEST-3_RESULTS: "${{steps.test-3.outputs.result}}"
        TEST-4_RESULTS: "${{steps.test-4.outputs.result}}"
        TEST-5_RESULTS: "${{steps.test-5.outputs.result}}"
      with:
        runners: test-1,test-2,test-3,test-4,test-5
